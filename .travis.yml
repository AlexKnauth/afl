language: racket

env:
 - RACKET_VERSION=6.0.1
 - RACKET_VERSION=HEAD

before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash # pipe to bash not sh!
- /usr/racket/bin/raco pkg config --set catalogs http://pkgs.racket-lang.org http://planet-compats.racket-lang.org
- /usr/racket/bin/raco pkg install --deps search-auto rackjure
- /usr/racket/bin/raco pkg update at-exp-lib

install:

before_script:

script:
 - /usr/racket/bin/raco pkg install --deps search-auto --link afl
 - /usr/racket/bin/raco test -x -p afl

after_script:
